<!-- Resources -->
<h2>{{user}}'s storage:</h2>
<p>Click to open a folder or download a file:</p>

<h3><a (click)="returnOneLevel()" style="cursor: pointer;"> &lt;---</a> {{currentPath}}</h3>
<div class="card-container">

<app-folder [folders]="folders" [files]="files" (folderSelected)="folderSelected($event)" (fileSelected)="fileSelected($event)"></app-folder>

                                                        <!-- folderi -->


</div>
<input type="hidden" #selection>

<div class="card-container">
<button class="card card-small" (click)="addFolderClicked()" tabindex="0" style="background-color: #ffe9a2;"> 
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
    <span>Add new folder</span>
</button>

<form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">      
    <div>
      <input type="file" name="file" (change)="onFileSelect($event)" />
    </div>
    <div>
      <button type="submit">Upload</button>
    </div>
  </form>
<input *ngIf="this.showAddFolder" [(ngModel)]="newFolderName">
<button *ngIf="showAddFolder" (click)="addNewFolder()">Submit</button>
<button class="card card-small"  tabindex="0" style="background-color: rgb(197, 197, 197);">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
    <span>Add new text file</span>
</button>
</div>
